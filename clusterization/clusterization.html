<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid Triple</title>
    <link rel="stylesheet" href="src/css/clusterization.css">
    <script src="src/scripts/config.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"defer></script>
    <script src="src/scripts/k-means.js" defer></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="https://google.com" title="гугл">
                <div class="header__logo"></div>
            </a>
            <nav class="nav">
                <a class="nav__link" href="" title="муравьяшки" >Муравьиный алгоритм</a>
                <a class="nav__link" href="" title="хз чо это">Генетический алгоритм</a>
                <a class="nav__link" href="" title="звездочка">Алгоритм А*</a>
                <a class="nav__link" href="" title="точечки">Кластеризация</a>
                <a class="nav__link" href="" title="робомозг">Нейронная сеть</a>
            </nav>
        </div>
    </div>
</header>
<div class="intro">
    <div class="container">
        <div class="intro-inner">
            <div class="container-canvas">
                <canvas id="c1" width="500" height="400">Ваш браузер не поддерживает canvas</canvas>
                <input type="color" id="color">

            </div>
            <div class="settings-container">
                <button id="buttonStart" class="buttons">
                    Start
                </button>
                <button id="finishButton" class="buttons">
                    Finish
                </button>
                <button id="mazeButton" class="buttons">
                    Create maze
                </button>
                <br>
                <button id="deleteWallButton" class="buttons">
                    Delete wall
                </button>
                <button id="createWallButton" class="buttons">
                    Create wall
                </button>
                <button id="clearButton" class="buttons">
                    Clear
                </button>
                <p id="inputRangeViewer">30</p>
                <input id="matrixSize" type="range" min="5" max="69" value="30" class="range">
                <p  id="randomRangeViewer">30</p>
                <input id="random" type="range" min="0" max="100" value="30" class="range">
                <button id="randomButton" class="updateButtonStyle">
                    random
                </button>
                <button id="beginButton" class="beginButtonStyle">
                    Begin
                </button>
            </div>

        </div>

    </div>
</div>


</body>
</html>
