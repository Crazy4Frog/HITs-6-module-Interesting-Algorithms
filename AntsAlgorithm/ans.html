<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnsAlgorithm</title>
    <link rel="stylesheet" href="ansStyle.css">
    <script src="AnsAlg.js" defer></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo"></div>
        </div>
    </div>
</header>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="container-canvas" id="container-canvas">
                    <canvas id="canvas_1">Ваш браузер не поддерживает canvas</canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="buttons-container">
                    <button id="Start" class="buttons"">Start</button>
                    <button id="clearButton" class="buttons" onclick="clearAll()">Clear</button>
                </div>
                <div class="preferences">
                    <div id="iterationsNumber" class="RangeViewer">
                        <p id="iterationsCounter" class="RangeText">Количество итераций: 2000</p>
                        <input class="Range" id="iterationsRange" type="range" min="10" max="10000" value="2000"
                               oninput="inputRange('iterations')">
                    </div>
                    <div id="pheramoneQ" class="RangeViewer">
                        <p id="pheramoneQCounter" class="RangeText">Константа добавления феромона: 4</p>
                        <input class="Range" id="pheramoneQRange" type="range" min="1" max="10" value="4"
                               step="1"
                               oninput="inputRange('pheramoneQ')">
                    </div>
                    <div id="pheramoneR" class="RangeViewer">
                        <p id="pheramoneRCounter" class="RangeText">Кол-во остающегося феромона: 65%</p>
                        <input class="Range" id="pheramoneRRange" type="range" min="51" max="100" value="65"
                               step="1"
                               oninput="inputRange('pheramoneR')">
                    </div>
                    <div id="beta" class="RangeViewer">
                        <p id="betaCounter" class="RangeText">степень учета длины ребра: 3</p>
                        <input class="Range" id="betaRange" type="range" min="1" max="4" value="3"
                               step="1"
                               oninput="inputRange('beta')">
                    </div>
                    <div id="alfa" class="RangeViewer">
                        <p id="alfaCounter" class="RangeText">степень учета кол-ва феромона: 1</p>
                        <input class="Range" id="alfaRange" type="range" min="1" max="4" value="1"
                               step="1"
                               oninput="inputRange('alfa')">
                    </div>
                    <div id="distanceMetricTypes" class="radioButtons-container">
                        <label for="euclid"><input class="radiobutton" type="radio" id="euclid" name="metric" value="euclid" checked>Euclid Square Metric</label>
                        <label for="chebyshev"><input class="radiobutton" type="radio" id="chebyshev" name="metric" value="chebyshev">Chebyshev Metric</label>
                        <label for="manhattan"><input class="radiobutton" type="radio" id="manhattan" name="metric" value="manhattan">Manhattan Metric</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
